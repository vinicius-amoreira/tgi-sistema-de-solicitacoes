<mat-form-field appearance="outline" class="input">
  <mat-label>Produtos</mat-label>
  <input matInput placeholder="Placeholder" [matAutocomplete]="produto" name="product" [(ngModel)]="data.requestItems">
  <mat-autocomplete #produto="matAutocomplete">
    <mat-option *ngFor="let product of produtos" [value]="product.name">
      {{product.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
