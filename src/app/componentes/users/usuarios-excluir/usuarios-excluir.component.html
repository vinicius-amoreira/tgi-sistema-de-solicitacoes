<h1 mat-dialog-title>Excluir Usuário</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja este usuário <b>{{ data.name }}</b>?</p>
</div>
<div mat-dialog-actions style="float:right;">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" color="warn" (click)="deleteSchool(data)">Excluir</button>
</div>
