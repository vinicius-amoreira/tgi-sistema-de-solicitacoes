
<div class="dialog-header">
  <h1 *ngIf="editMode" mat-dialog-title>Editar Unidade de Medida</h1>
  <h1 *ngIf="!editMode" mat-dialog-title>Adicionar Unidade de Medida</h1>
  <hr>
</div>

<div mat-dialog-content>
  <div class="inputs">
    <mat-form-field appearance="outline" class="input">
      <mat-label>Símbolo da unidade de medida</mat-label>
      <input matInput placeholder="Placeholder" name="name" [(ngModel)]="data.unit">
    </mat-form-field>

    <mat-form-field appearance="outline" class="input">
      <mat-label>Descrição da unidade de medida</mat-label>
      <input matInput placeholder="Placeholder" name="name" [(ngModel)]="data.description">
    </mat-form-field>
  </div>
</div>

<div  class="dialog-footer">
  <hr>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" color="primary" (click)="createOrEditProduct(data)">Adicionar</button>
</div>
