<section id="wallpaper">
  <img src="../../../assets/images/wallpaper.jpg" class="background-image">
</section>


<section id="content-login">
  <mat-card class="content">

    <div class="title">
      <h1>Login</h1>
    </div>

    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>E-mail:</mat-label>
        <input type="email" matInput placeholder="Ex. email@gmail.com">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Senha:</mat-label>
        <input type="password" matInput>
      </mat-form-field>
    </form>

  </mat-card>
</section>

<section id="image-apresentation">
  <img src="../../../assets/images/login.png" class="chart-image">
</section>
