<div class="align-graphs">
  <div class="products-graph">
    <mat-toolbar>
      Entrada de produtos por mês
    </mat-toolbar>
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="single"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)"
    ></ngx-charts-bar-vertical>
  </div>

  <div class="products-graph">
    <mat-toolbar>
      Saída de produtos por mês
    </mat-toolbar>
    <ngx-charts-bar-vertical
      [view]="view"
      [results]="single"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      (select)="onSelect($event)"
    ></ngx-charts-bar-vertical>
  </div>
</div>
