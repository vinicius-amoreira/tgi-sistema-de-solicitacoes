<h1 mat-dialog-title>Excluir Escola</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja apagar a unidade escolar <b>{{ data.name }}</b></p>
</div>
<div mat-dialog-actions style="float:right;">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" color="warn" (click)="deleteSchool(data)">Excluir</button>
</div>
