<h1 mat-dialog-title>Excluir Produto</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja apagar o produto <b>{{ data.name }}</b>?</p>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" color="warn" (click)="deleteProduct(data)">Excluir</button>
</div>
