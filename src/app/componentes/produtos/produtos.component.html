<div class="container">
  <mat-toolbar>
    Produtos
  </mat-toolbar>

  <hr class="line">

  <div class="content-table">
    <div class="header-table">
      <div class="search">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Busca Avançada</mat-label>
            <input type="text" matInput placeholder="digite a coluna ou o item">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
      </div>

      <div class="add">
        <button mat-button color="primary" (click)="addProduct('' || null)">
          <span>Adicionar Produto</span>
        </button>
      </div>
    </div>

    <div class="align-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="entrada">
          <th mat-header-cell *matHeaderCellDef> Entrada </th>
          <td mat-cell *matCellDef="let element"> {{ element.entry }} </td>
        </ng-container>

        <ng-container matColumnDef="saida">
          <th mat-header-cell *matHeaderCellDef> Saida </th>
          <td mat-cell *matCellDef="let element"> {{ element.exit }} </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editProduct(element)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteProduct(element)" color="warn">
              <mat-icon class="mat-buttons">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
