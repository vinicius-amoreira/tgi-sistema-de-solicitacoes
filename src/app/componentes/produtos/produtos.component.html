<div class="container">
  <div class="content-table">
    <mat-toolbar>
      Produtos
    </mat-toolbar>

    <hr class="line">

    <div class="header-table">
      <div class="search">
        <input type="text" class="search-input">
      </div>

      <div class="add">
        <button mat-button color="primary" (click)="add('' || null)">
          <span>Add Vehicle</span>
        </button>
      </div>
    </div>

    <div class="align-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="entrada">
          <th mat-header-cell *matHeaderCellDef> Entrada </th>
          <td mat-cell *matCellDef="let element"> {{element.entry}} </td>
        </ng-container>

        <ng-container matColumnDef="saida">
          <th mat-header-cell *matHeaderCellDef> Saida </th>
          <td mat-cell *matCellDef="let element"> {{element.exit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
